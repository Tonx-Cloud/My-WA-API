name: API Tests

on:
  push:
    paths:
      - apps/api/**
      - packages/**
  pull_request:
    paths:
      - apps/api/**
      - packages/**

# Define permissÃµes mÃ­nimas necessÃ¡rias (CKV2_GHA_1)
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: 22.x

jobs:
  api-tests:
    name: ðŸ§ª API Integration Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup test environment
        run: |
          cp apps/api/.env.example apps/api/.env.test
          echo "REDIS_URL=redis://localhost:6379" >> apps/api/.env.test
          echo "NODE_ENV=test" >> apps/api/.env.test

      - name: ðŸ§ª Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379

      - name: ðŸ“Š Upload API coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage/lcov.info
          flags: api
          name: api-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
