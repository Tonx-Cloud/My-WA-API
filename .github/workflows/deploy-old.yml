name: ğŸš€ Deploy My-WA-API

# Trigger do workflow
on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
  deployments: write

# VariÃ¡veis globais
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

# Jobs do pipeline
jobs:
  # Job de verificaÃ§Ã£o e testes
  test:
    name: ğŸ§ª Testes e Qualidade
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          npm ci
          cd apps/api && npm ci
          cd ../web && npm ci
          cd ../../packages/shared && npm ci

      - name: ğŸ” Lint e formataÃ§Ã£o
        run: |
          npm run lint
          npm run format:check

      - name: ğŸ—ï¸ Build aplicaÃ§Ã£o
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: |
          npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload cobertura para Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ”’ Auditoria de seguranÃ§a
        run: |
          npm audit --audit-level=moderate
          cd apps/api && npm audit --audit-level=moderate
          cd ../web && npm audit --audit-level=moderate

  # Job de build das imagens Docker
  build:
    name: ğŸ—ï¸ Build Imagens Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    outputs:
      image-api: ${{ steps.meta-api.outputs.tags }}
      image-web: ${{ steps.meta-web.outputs.tags }}
      digest-api: ${{ steps.build-api.outputs.digest }}
      digest-web: ${{ steps.build-web.outputs.digest }}

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login no Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extrair metadados - API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ“‹ Extrair metadados - Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build e Push - API
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ fromJSON(steps.meta-api.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta-api.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: ğŸ—ï¸ Build e Push - Web
        id: build-web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

  # Job de anÃ¡lise de seguranÃ§a
  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Executar Trivy - API
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-api }}
          format: 'sarif'
          output: 'trivy-api-results.sarif'

      - name: ğŸ” Executar Trivy - Web
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-web }}
          format: 'sarif'
          output: 'trivy-web-results.sarif'

      - name: ğŸ“Š Upload resultados Trivy para GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'

  # Job de deploy para staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: ğŸš€ Deploy para staging
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/my-wa-api
            git pull origin main
            export VERSION=${{ github.sha }}
            export API_IMAGE=${{ needs.build.outputs.image-api }}
            export WEB_IMAGE=${{ needs.build.outputs.image-web }}
            ./scripts/deploy.sh deploy
          EOF

      - name: ğŸ” Verificar deploy
        run: |
          sleep 60
          curl -f ${{ secrets.STAGING_API_URL }}/health
          curl -f ${{ secrets.STAGING_WEB_URL }}/health

  # Job de deploy para produÃ§Ã£o
  deploy-production:
    name: ğŸš€ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test, build, security, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸ“Š Criar backup antes do deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/my-wa-api
            ./scripts/deploy.sh backup
          EOF

      - name: ğŸš€ Deploy para produÃ§Ã£o
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/my-wa-api
            git fetch origin
            git checkout ${{ github.ref_name }}
            export VERSION=${{ github.ref_name }}
            export API_IMAGE=${{ needs.build.outputs.image-api }}
            export WEB_IMAGE=${{ needs.build.outputs.image-web }}
            ./scripts/deploy.sh deploy
          EOF

      - name: ğŸ” Verificar deploy
        run: |
          sleep 120
          curl -f ${{ secrets.PRODUCTION_API_URL }}/health
          curl -f ${{ secrets.PRODUCTION_WEB_URL }}/health

      - name: ğŸ“¢ NotificaÃ§Ã£o de sucesso
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: |
            ğŸ‰ Deploy de produÃ§Ã£o concluÃ­do com sucesso!
            VersÃ£o: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job de rollback (manual)
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'rollback'
    environment: production

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸ”„ Executar rollback
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/my-wa-api
            ./scripts/deploy.sh rollback
          EOF

      - name: ğŸ“¢ NotificaÃ§Ã£o de rollback
        uses: 8398a7/action-slack@v3
        with:
          status: warning
          channel: '#deployments'
          text: |
            âš ï¸ Rollback executado em produÃ§Ã£o!
            UsuÃ¡rio: ${{ github.actor }}
            Timestamp: ${{ github.event.head_commit.timestamp }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job de cleanup
  cleanup:
    name: ğŸ§¹ Limpeza
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: ğŸ§¹ Limpar imagens antigas
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ github.repository }}-api
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true

      - name: ğŸ§¹ Limpar imagens antigas - Web
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ github.repository }}-web
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
